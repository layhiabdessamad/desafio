<div
  class="card"
  [ngStyle]="{ display: show && equipments.length >= 0 ? 'block' : 'none' }"
>
  <div class="card-header d-flex justify-content-between">
    <h5 class="card-title">Equipamentos</h5>
    <span>{{ equipments.length }} itens encontrados</span>
  </div>
  <div class="card-body">
    <table>
      <tr *ngFor="let item of equipments">
        <td class="p-2">
          <a href="" class="idlink">#{{ item.EquipmentID }}</a>
        </td>
        <td class="p-2">{{ item.EquipmentName }}</td>
      </tr>
    </table>
    <div
      [ngStyle]="{ display: equipments.length === 0 ? 'block' : 'none' }"
      class="alert alert-warning"
      role="alert"
    >
      Nenhum item encontrado.
    </div>
  </div>
</div>
